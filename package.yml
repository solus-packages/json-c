name       : json-c
version    : 0.13.1
release    : 11
source     :
    - https://github.com/json-c/json-c/archive/json-c-0.13.1-20180305.tar.gz : 5d867baeb7f540abe8f3265ac18ed7a24f91fe3c5f4fd99ac3caba0708511b90
license    : MIT
component  : system.base
emul32     : yes
summary    : JSON implementation in C
description: |
    JSON-C implements a reference counting object model that allows you to easily construct JSON objects in C, output them as JSON formatted strings and parse JSON formatted strings back into the C representation of JSON objects.
setup      : |
    %patch -p1 < $pkgfiles/avoid-invalid-free-when-ref_count.patch
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    # Provide compatibility for older Steam games
    ln -s libjson-c.so.4.0.0 $installdir/%libdir%/libjson.so.0
check      : |
    %make check
